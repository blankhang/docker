# https://github.com/rabbitmq/rabbitmq-server/blob/v3.12.0/deps/rabbit/docs/rabbitmq.conf.example

## The default "guest" user is only permitted to access the server via a loopback interface (e.g. localhost).
## Uncomment the following line if you want to allow access to the guest user from anywhere on the network.
#loopback_users.guest = false
listeners.tcp.default = 5672
management.listener.port = 15672

# your rabbitmq user
default_user = admin
# your rabbitmq password
default_pass = admin