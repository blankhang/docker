name: Docker Image Ubuntu2204 amd64  CI
on:
  workflow_dispatch: #github页面手动触发
  push:
    tags:
      - "v*.*" # github 发布tag时触发自动构建
# on:
#   push:
#     branches: [ "master" ]
#   pull_request:
#     branches: [ "master" ]

env:
  IMAGE_NAME: blankhang/ubuntu2204-test #这是您的镜像名
  
jobs:

  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3.5.3

    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build and push Docker images
      #uses: docker/build-push-action@v4.1.1
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./ubuntu2204/Dockerfile
        platforms: |
          linux/386
          linux/amd64
          linux/arm/v5
          linux/arm/v7
          linux/arm64
          linux/mips64le
          linux/ppc64le
          linux/s390x
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest
