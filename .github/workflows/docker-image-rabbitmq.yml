name: Docker Image RabbitMQ  CI
on:
  workflow_dispatch: #github页面手动触发
  push:
    tags:
      - "v*.*" # github 发布tag时触发自动构建
# on:
#   push:
#     branches: [ "master" ]
#   pull_request:
#     branches: [ "master" ]

env:
  IMAGE_NAME: blankhang/rabbitmq #这是您的镜像名

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./rabbitmq/build
          file: ./rabbitmq/build/Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          #,linux/ppc64le,linux/s390x
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Login to AliDockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALI_DOCKER_HUB_REGISTRY }}
          username: ${{ secrets.ALI_DOCKER_HUB_USN }}
          password: ${{ secrets.ALI_DOCKER_HUB_PWD }}

      - name: ReTag and push to AliDockerHub
        run: |
          docker pull ${{ env.IMAGE_NAME }}
          docker tag ${{ env.IMAGE_NAME }} ${{ secrets.ALI_DOCKER_HUB_REGISTRY }}/blankhang/rabbitmq
          docker push ${{ secrets.ALI_DOCKER_HUB_REGISTRY }}/blankhang/rabbitmq